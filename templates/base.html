<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>{% block title %} {% endblock title %}</title>
  </head>
  <body>

      <div class="d-flex align-items-center flex-column">
        <!-- Left image -->
          <div class="p-2 d-flex flex-row">
            <h2>{% block title-page %} {% endblock title-page %}</h2>
          </div>

          <div class="p-2 d-flex flex-row ">
            <div class="p-2 d-flex flex-column">
                {% load static %}
                <img src="{% static 'image/logo.png' %}" class="rounded mx-auto d-block" alt="Chuck Norris">
            </div>
            <div class="p-2 d-flex flex-column">
                {% block conteudo %}
                {% endblock conteudo %}
            </div>
          </div>

          <!-- footer -->
          <div class="p-2 d-flex flex-row">
              <p>Este site faz o consumo da API <a href="https://api.chucknorris.io/">chucknorris.io</a> </p>
          </div>
      </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
